<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Dua.css">  
  <title> All About You </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    /* Make the whole page act as a button */
    #fullPage {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f19cf4;
      cursor: pointer; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="audio1.mp3"></audio>

  <div id="fullPage" onclick="handleClick()">
    <div id="header">
      <h3>To the girl who always puts others first</h3>
    </div>

    <div id="content">
      <p>I Hope Your Day Becomes Better</p>
    </div>
  
    <div id="next">
      <p>Click anywhere to continue</p>
    </div>
    
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

  </div>
  


  <script>
    document.getElementById("bg-music").volume = 1.0;

   function handleClick() {
    const audio = document.getElementById("bg-music");

    // Start audio only on first click (user interaction triggers playback)
    if (audio.paused) {
        audio.play();
        
        // Redirect to Dua2.html when audio finishes
        audio.onended = function() {
            window.location.href = "Dua2.html";
        };
      }
    }
  
    setTimeout(() => {
      document.querySelector(".fireworks-container").style.display = "none";
    }, 20000);
    
  </script>
</body>
</html>
